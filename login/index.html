<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Course Registration</title>
</head>
<body>

    <h1>Register for the <span class="highlight">Cybersecurity</span> Course</h1>

    <form>
        <div class="section">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
        </div>

        <div class="section">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="section">
            <label for="level">Skill Level:</label>
            <select id="level" name="level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <div class="section">
            <label>Topics of Interest:</label>
            <input type="checkbox" name="topic" value="network-security"> Network Security<br>
            <input type="checkbox" name="topic" value="ethical-hacking"> Ethical Hacking<br>
            <input type="checkbox" name="topic" value="privacy"> Data Privacy<br>
            <input type="checkbox" name="topic" value="forensics"> Digital Forensics
        </div>

        <div class="section">
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio..."></textarea>
        </div>

        <div style="text-align: center;">
            <button type="submit">Submit Registration</button>
        </div>
    </form>

    <p>
        The <span>&lt;div&gt;</span> tag is used to group elements and create structure (itâ€™s a block-level element).  
        The <span>&lt;span&gt;</span> tag is used for styling or highlighting inline text inside other elements.
    </p>

</body>
</html>
